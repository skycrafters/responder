flows:
  - rule: NonCompliantUserCreated
    provider: AWS
    enabled: true
    sequential:
      - command: SendSlack
        template: aws-event
      - command: SendEmail
      - command: SendSlack
        message: I will wait 10 seconds and take action if none taken
      - command: Wait
        duration: 1
      - rule: check
      - command: SendSlack
        message:
          header: "Will remove non-compliant user"
          values:
            - label: "Removing user"
              value: "$.event.rawEvent.detail.requestParameters.userName"
      - rule: remediate
      - command: SendSlack
        message: "Non-compliant user removed"

  - rule: UnauthorizedInstanceCreated
    provider: AWS
    sequential:
      - command: SendSlack
        template: aws-event
      - command: SendEmail
      - command: SendSlack
        message: I will wait 2 minutes and take action if none taken
      - command: Wait
        duration: 1
      - rule: check
      - command: SendSlack
        message: Will terminate instances
      - rule: remediate

  - rule: SuspiciousLoginHour
    provider: AWS
    parallel:
      - command: SendSlack
        template: aws-event
      - command: SendEmail

  - rule: SuspiciousLoginIP
    provider: AWS
    enabled: true
    parallel:
      - command: SendSlack
        template: aws-event
      - command: SendEmail

  - rule: RootLogin
    provider: AWS
    enabled: true
    parallel:
      - command: SendSlack
        message:
          header: "Root has logged in"
          values:
            - label: "Account"
              value: "$.event.rawEvent.account"
            - label: "From"
              value: "$.event.rawEvent.detail.sourceIPAddress"
      - command: SendEmail
        subject: "Root has logged in!"


